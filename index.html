<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alpha-Med Clinical Laboratory</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>
  <div class="container">
    <header class="lab-header">
      <img src="logo.png" alt="Lab Logo" class="lab-logo"/>
      <div class="lab-name">Alpha-Med Clinical Laboratory</div>
      <svg id="barcode"></svg>
    </header>

    <section class="form-section">
      <h2>Patient Details</h2>
      <form id="patient-form">
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="text" id="cnic" placeholder="CNIC" required />
        <input type="text" id="phone" placeholder="Phone Number" required />
        <input type="number" id="age" placeholder="Age" required />
        <input type="text" id="mrn" placeholder="MRN (Auto)" readonly />

        <label for="department">Select Department:</label>
        <select id="department" required>
          <option value="">-- Select Department --</option>
        </select>

        <label for="test">Select Test:</label>
        <select id="test">
          <option value="">-- Select Test --</option>
        </select>

        <button type="button" id="add-test">Add Test</button>
      </form>
    </section>

    <section class="test-entry">
      <h3>Selected Tests & Results</h3>
      <table id="test-table">
        <thead>
          <tr>
            <th>Test</th>
            <th>Result</th>
            <th>Normal Range</th>
            <th>Unit</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <button id="save-report" class="save-btn">Save & Generate Report</button>

    <section class="report-list-section">
      <h3>All Saved Reports</h3>
      <ul id="report-list"></ul>
    </section>
  </div>

  <script src="testData.js"></script>
  <script src="script.js"></script>
</body>
</html>
