<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AlphaMed Lab Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <form action="dashboard.html" method="post" onsubmit="return validateLogin()">
      <input type="text" id="cnic" placeholder="CNIC (xxxxx-xxxxxxx-x)">
      <input type="password" id="password" placeholder="Password">
      <button type="submit">Login</button>
    </form>
    <p id="error" style="color:red; text-align:center;"></p>
  </div>

  <script>
    function validateLogin() {
      const cnic = document.getElementById("cnic").value.trim();
      const pass = document.getElementById("password").value.trim();
      if (cnic === "34501-8971113-8" && pass === "Admin@2723") {
        return true;
      } else {
        document.getElementById("error").textContent = "Invalid CNIC or Password";
        return false;
      }
    }
  </script>
</body>
</html>
