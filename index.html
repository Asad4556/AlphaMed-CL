<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AlphaMed Clinical Laboratory</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #3a7bd5, #00d2ff);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .logo {
      max-width: 120px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .btn {
      padding: 12px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      background-color: #ffffff;
      color: #3a7bd5;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #e0e0e0;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <img src="logo.png.png" alt="AlphaMed Logo" class="logo" />
  <h1>Welcome to AlphaMed Clinical Laboratory</h1>
  <p>Efficient | Reliable | Professional</p>
  <a href="login.html" class="btn">Enter System</a>

</body>
</html>
