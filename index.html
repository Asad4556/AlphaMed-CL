<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alpha-Med Clinical Laboratory - Patient Report</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <img src="logo.png" alt="Lab Logo" class="lab-logo" />
      <h1>Alpha-Med Clinical Laboratory</h1>
      <p>Accredited Clinical Diagnostic Laboratory</p>
    </header>

    <section class="patient-info">
      <h2>Patient Details</h2>
      <form id="patientForm">
        <div class="form-group">
          <label for="patientName">Name:</label>
          <input type="text" id="patientName" name="patientName" required />
        </div>
        <div class="form-group">
          <label for="patientCNIC">CNIC:</label>
          <input type="text" id="patientCNIC" name="patientCNIC" pattern="\d{5}-\d{7}-\d{1}" placeholder="12345-1234567-1" required />
        </div>
        <div class="form-group">
          <label for="patientPhone">Phone Number:</label>
          <input type="tel" id="patientPhone" name="patientPhone" pattern="[0-9]{10,15}" placeholder="03001234567" required />
        </div>
        <div class="form-group">
          <label for="patientAge">Age:</label>
          <input type="number" id="patientAge" name="patientAge" min="0" max="120" required />
        </div>
        <div class="form-group">
          <label for="departmentSelect">Select Department:</label>
          <select id="departmentSelect" required>
            <option value="">--Select Department--</option>
          </select>
        </div>
      </form>
    </section>

    <section class="test-selection" style="display:none;">
      <h2>Select Tests & Enter Results</h2>
      <form id="testForm">
        <div id="testsContainer"></div>
        <button type="submit" class="btn">Save Report</button>
      </form>
    </section>

    <section class="report-section" style="display:none;">
      <h2>Generated Reports</h2>
      <div id="reportsList"></div>
    </section>
  </div>

  <script src="testData.js"></script>
  <script src="script.js"></script>
</body>
</html>
