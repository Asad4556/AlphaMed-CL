<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Technician Dashboard - AlphaMed Lab</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="text-center">Technician Dashboard</h1>

    <div class="text-center mt-20">
      <button onclick="logout()">Logout</button>
    </div>

    <div id="testListSection" class="mt-20">
      <h2>Assigned Test Results</h2>
      <table id="testTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Patient Name</th>
            <th>Department</th>
            <th>Test</th>
            <th>Result</th>
            <th>Reference</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="testListBody">
          <!-- Test rows will be injected here by technician.js -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="technician.js"></script>
</body>
</html>
