<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Receptionist Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="qr-code.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Receptionist Dashboard</h1>

    <form id="patient-form">
      <label>Patient Name:</label>
      <input type="text" id="name" required>

      <label>Age:</label>
      <input type="number" id="age" required>

      <label>Gender:</label>
      <select id="gender" required>
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <label>Department:</label>
      <select id="department" required>
        <option value="">Select Department</option>
        <option>Biochemistry</option>
        <option>Hematology</option>
        <option>Microbiology</option>
        <option>Serology</option>
      </select>

      <label>Test:</label>
      <input type="text" id="test" placeholder="e.g., CBC, LFT, etc." required>

      <button type="submit">Register</button>
    </form>

    <div id="output">
      <h3>Patient Registration Details</h3>
      <p><strong>Name:</strong> <span id="out-name"></span></p>
      <p><strong>Age:</strong> <span id="out-age"></span></p>
      <p><strong>Gender:</strong> <span id="out-gender"></span></p>
      <p><strong>Department:</strong> <span id="out-department"></span></p>
      <p><strong>Test:</strong> <span id="out-test"></span></p>

      <div id="qrcode"></div>
    </div>
  </div>

  <script>
    const form = document.getElementById("patient-form");
    const qrcodeContainer = document.getElementById("qrcode");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const age = document.getElementById("age").value;
      const gender = document.getElementById("gender").value;
      const department = document.getElementById("department").value;
      const test = document.getElementById("test").value;

      document.getElementById("out-name").textContent = name;
      document.getElementById("out-age").textContent = age;
      document.getElementById("out-gender").textContent = gender;
      document.getElementById("out-department").textContent = department;
      document.getElementById("out-test").textContent = test;

      const qrData = `Patient: ${name}, Age: ${age}, Gender: ${gender}, Department: ${department}, Test: ${test}`;
      
      qrcodeContainer.innerHTML = ""; // clear previous
      const qr = new QRCode(qrcodeContainer, {
        text: qrData,
        width: 150,
        height: 150
      });
    });
  </script>
</body>
</html>
