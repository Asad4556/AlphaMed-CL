<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Patient Report ‚Äì Alpha-Med</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
</head>
<body>
  <div class="container" id="reportContainer">
    <h1>Alpha-Med Clinical Laboratory</h1>
    
    <svg id="barcode"></svg>

    <div id="reportContent"></div>

    <button onclick="window.print()">üñ®Ô∏è Print Report</button>
  </div>

  <script>
    const patient = JSON.parse(localStorage.getItem("lastPatient"));

    if (!patient) {
      document.getElementById("reportContent").innerHTML = "<p>No report found.</p>";
    } else {
      const report = document.getElementById("reportContent");
      report.innerHTML = `
        <p><strong>Name:</strong> ${patient.name}</p>
        <p><strong>CNIC:</strong> ${patient.cnic}</p>
        <p><strong>Phone:</strong> ${patient.phone}</p>
        <p><strong>Age:</strong> ${patient.age}</p>
        <p><strong>MRN:</strong> ${patient.mrn}</p>
        <p><strong>Department:</strong> ${patient.department}</p>
        <p><strong>Test:</strong> ${patient.test}</p>
      `;

      JsBarcode("#barcode", patient.mrn, {
        format: "CODE128",
        lineColor: "#000",
        width: 2,
        height: 40,
        displayValue: true
      });
    }
  </script>
</body>
</html>
