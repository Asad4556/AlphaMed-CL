<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Report - AlphaMed Lab</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      position: relative;
      padding: 40px;
    }

    #watermark {
      position: absolute;
      top: 100px;
      left: 0;
      width: 100%;
      opacity: 0.07;
      text-align: center;
      z-index: -1;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .lab-title {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin: 10px 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #aaa;
      padding: 8px;
      text-align: center;
    }

    .footer {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div id="watermark">
    <img src="logo.png" width="400">
  </div>

  <div class="header">
    <div id="qr"></div>
    <div class="lab-title">AlphaMed Clinical Laboratory</div>
    <img src="logo.png" width="80">
  </div>

  <hr>

  <h3>Patient Info</h3>
  <p><strong>Name:</strong> <span id="pname"></span> |
     <strong>F/S/W:</strong> <span id="fso"></span> |
     <strong>CNIC:</strong> <span id="cnic"></span></p>
  <p><strong>Sample No:</strong> <span id="sample"></span> |
     <strong>Age:</strong> <span id="age"></span> |
     <strong>Contact:</strong> <span id="contact"></span></p>
  <p><strong>MRN:</strong> <span id="mrn"></span> |
     <strong>Date:</strong> <span id="date"></span></p>

  <div id="resultTables"></div>

  <div class="footer">
    <p><strong>Departments:</strong> <span id="departments"></span></p>
  </div>

  <script>
    // Load patient info
    const fields = ["pname", "fso", "sample", "cnic", "age", "contact"];
    fields.forEach(f => {
      document.getElementById(f).textContent = localStorage.getItem(f);
    });

    // Load departments
    const departments = JSON.parse(localStorage.getItem("departments") || "[]");
    document.getElementById("departments").textContent = departments.join(", ");

    // Load test results
    const results = JSON.parse(localStorage.getItem("results") || "[]");
    const grouped = {};

    results.forEach(r => {
      if (!grouped[r.department]) grouped[r.department] = [];
      grouped[r.department].push(r);
    });

    const resultTables = document.getElementById("resultTables");
    for (let dept in grouped) {
      let html = `<h3>${dept}</h3><table><tr><th>Test</th><th>Normal</th><th>Result</th></tr>`;
      grouped[dept].forEach(t => {
        html += `<tr><td>${t.test}</td><td>${t.normal}</td><td>${t.result}</td></tr>`;
      });
      html += "</table>";
      resultTables.innerHTML += html;
    }

    // MRN and Date
    const mrn = "MRN-" + Math.floor(Math.random() * 90000 + 10000);
    document.getElementById("mrn").textContent = mrn;
    document.getElementById("date").textContent = new Date().toLocaleDateString();

    // QR Code
    const qrText = JSON.stringify({
      name: localStorage.getItem("pname"),
      cnic: localStorage.getItem("cnic"),
      mrn: mrn,
      date: new Date().toLocaleDateString(),
      tests: results
    });

    QRCode.toCanvas(document.getElementById('qr'), qrText, {
      width: 100
    });
  </script>
</body>
</html>
