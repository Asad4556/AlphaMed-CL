
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alpha-Med Clinical Lab - Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: url('logo.png') center center no-repeat;
      background-size: contain;
      background-attachment: fixed;
    }
    h2 {
      text-align: center;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: auto;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      box-sizing: border-box;
    }
    .logo-left {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 100px;
    }
    .qr-right {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .lab-name {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <script>
    if (localStorage.getItem("loggedIn") !== "true") {
      window.location.href = "login.html";
    }
  </script>

  <img src="logo.png" class="logo-left" />
  <div class="qr-right" id="qrcode"></div>
  <div class="lab-name">Alpha-Med Clinical Lab</div>
  <h2>Patient Report Entry</h2>
  <form id="reportForm">
    <input type="text" placeholder="Patient Name" required />
    <input type="text" placeholder="Father/Son Of/W/o" required />
    <input type="text" placeholder="Sample Number" required />
    <input type="text" placeholder="CNIC" required />
    <input type="number" placeholder="Age" required />
    <input type="text" placeholder="Contact Number" required />

    <label>Select Departments:</label>
    <select multiple>
      <option>Hematology</option>
      <option>Serology</option>
      <option>Histopathology</option>
      <option>Microbiology</option>
      <option>Bio Chemistry</option>
      <option>Culture Tests</option>
      <option>Special Chemistry Test</option>
      <option>Molecular Biology</option>
      <option>Blood Banking</option>
    </select>

    <textarea placeholder="Enter Test Results and Notes..."></textarea>
    <button type="submit">Generate Report</button>
  </form>

  <script src="qrcode.min.js"></script>
  <script>
    const qrcode = new QRCode(document.getElementById("qrcode"), {
      text: "Alpha-Med Clinical Lab Patient Report",
      width: 100,
      height: 100,
    });
  </script>
</body>
</html>
